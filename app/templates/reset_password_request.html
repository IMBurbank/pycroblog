{% extends "base.html" %}
{% import "macros.j2" as macro %}

{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {{ macro.display_form_errors(form.email.errors) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock content %}
